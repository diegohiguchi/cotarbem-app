<ion-side-menus enable-menu-with-back-views="true" on-swipe-right="vm.atualizarImagem()" cache-view="false" ng-controller="menu as vm"
    ng-click="vm.atualizarImagem()">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <!-- <button ng-show="isAuthenticated" class="button button-icon button-clear ion-unlocked" ng-click="logout()">
                </button> -->
                <!--<a class="button button-icon button-clear ion-android-cart" href="#/app/cart">
                </a>-->
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <div class="menu_side_bar">
                    <ion-item menu-close class="item-avatar">
                        <img ng-if="!vm.usuario.profileImageURL" class="profile-pic left" src="img/placehold_image.png" />
                        <img ng-if="!!vm.usuario.profileImageURL" class="profile-pic left" ng-src="{{vm.usuario.profileImageURL}}" />
                        <!--<img class="profile-pic left" ng-src="{{vm.usuario.profileImageURL}}" />-->
                        <h2>{{vm.usuario.displayName}}</h2>
                        <p>{{vm.usuario.email}}</p>
                    </ion-item>
                    <!--<ion-item ng-show="vm.usuario.tipoUsuario.nome == 'Cliente'" class="item-icon-left" menu-close ng-href="#/app/solicitacao/cliente">
                    <i class="icon ion-compose"></i>Solicitar Cota&ccedil;&atilde;o
                </ion-item>-->

                    <!--<ion-item ng-show="vm.usuario.tipoUsuario.nome != 'admin'" class="item-icon-left" menu-close ng-href="#/app/cotacao/dashboard">
                        <i class="fa fa-usd"></i>Cota&ccedil;&otilde;es
                    </ion-item>-->
                    <ion-item class="item-icon-left" menu-close ng-href="#/app/home">
                        <i class="fa fa-home" aria-hidden="true"></i>Home
                    </ion-item>
                    <ion-item ng-show="vm.usuario.cliente" class="item-icon-left" ng-click="vm.toggleGroup('cliente')">
                        <i ng-class="{'fa fa-chevron-right': !vm.isGroupShown('cliente'), 'fa fa-chevron-down': vm.isGroupShown('cliente')}" aria-hidden="true"></i>                        Cliente
                    </ion-item>
                    <ion-item class="item-icon-left-submenu" ng-show="vm.isGroupShown('cliente')" menu-close ng-href="#/app/cotacao/cliente">
                        <i class="fa fa-usd"></i>Minhas Cota&ccedil;&otilde;es
                    </ion-item>
                    <ion-item class="item-icon-left-submenu" ng-show="vm.isGroupShown('cliente')" menu-close ng-href="#/app/cotacao/cliente/solicitacao/adicionar/">
                        <i class="fa fa-plus" aria-hidden="true"></i>Nova Cota&ccedil;&atilde;o
                    </ion-item>
                    <ion-item ng-show="vm.usuario.fornecedor" class="item-icon-left" ng-click="vm.toggleGroup('fornecedor')">
                        <i ng-class="{'fa fa-chevron-right': !vm.isGroupShown('fornecedor'), 'fa fa-chevron-down': vm.isGroupShown('fornecedor')}"
                            aria-hidden="true"></i> Fornecedor
                    </ion-item>
                    <ion-item class="item-icon-left-submenu" ng-show="vm.isGroupShown('fornecedor')" menu-close ng-href="#/app/cotacao/fornecedor"
                        class="item-icon-left">
                        <i class="fa fa-usd"></i>Minhas Cota&ccedil;&otilde;es
                    </ion-item>
                    <ion-item class="item-icon-left-submenu submenu-label" ng-show="vm.isGroupShown('fornecedor')" menu-close ng-href="#/app/segmento"
                        class="item-icon-left">
                        <i class="fa fa-plus submenu-label" aria-hidden="true"></i>Segmento/Sub-segmento
                    </ion-item>
                    <ion-item ng-hide="vm.usuario.tipoUsuario.nome == 'admin'" class="item-icon-left" menu-close ng-href="#/app/sala">
                        <i class="fa fa-comment"></i>Chat
                    </ion-item>
                    <!--<ion-item ng-show="vm.usuario.tipoUsuario.nome == 'Fornecedor'" menu-close ng-href="#/app/sala">
                    Solicita&ccedil;&otilde;es
                </ion-item>-->
                    <!--<ion-item ng-show="vm.usuario.tipoUsuario.nome == 'Fornecedor'" menu-close ng-href="#/app/categoria" class="item-icon-left">
                    <i class="icon ion-android-add"></i>Adicionar Categoria
                </ion-item>-->
                    <ion-item ng-show="vm.usuario.tipoUsuario.nome == 'admin'" menu-close ng-href="#/app/categoria" class="item-icon-left">
                        <i class="icon ion-ios-list-outline"></i>Categorias
                    </ion-item>
                    <ion-item ng-show="vm.usuario.tipoUsuario.nome == 'admin'" class="item-icon-left" menu-close ng-href="#/app/usuario">
                        <i class="fa fa-user"></i>Usu&aacute;rios
                    </ion-item>
                    <ion-item menu-close ng-href="#/app/usuario/detalhar" class="item-icon-left">
                        <i class="fa fa-user"></i>Minha Conta
                    </ion-item>
                    <!--<ion-item menu-close ng-href="#/app/denuncia" class="item-icon-left">
                        <i class="fa fa-exclamation-triangle"></i>Denuncie
                    </ion-item>-->
                    <ion-item menu-close ng-show="isAuthenticated" ng-click="vm.logout()" class="item-icon-left">
                        <i class="fa fa-sign-out"></i>Sair
                    </ion-item>
                    <!--                <ion-item menu-close ng-hide="isAuthenticated" ng-click="loginFromMenu()">
                                    Login
                                </ion-item>-->
                </div>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
