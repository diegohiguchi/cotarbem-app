<ion-view cache-view="false" hide-back-button="true" ng-controller="cotacao.cliente.produto as vm">
    <ion-nav-title>
        {{vm.solicitacao.subSegmento.nome}} - Produtos
    </ion-nav-title>
    <ion-nav-buttons>
        <a class="button ion-chevron-left button-clear" ng-href="javascript:" ng-click="vm.voltarPagina()"></a>
    </ion-nav-buttons>
    <ion-content>
        <div class="center">
            <ul class="list_default">
                <div>
                    <li ng-repeat="produto in vm.solicitacao.produtos track by $index">
                        <a href="javascript:" ng-click="vm.produtoSelecionado(produto)">
                            <p class="left" ng-show="produto.imagemURL"><img ng-src="{{produto.imagemURL}}" alt="" class="imagem-lista-produtos"></p>
                            <p class="left">{{produto.nome}}<span>Quantidade: {{produto.quantidade}} - {{produto.unidadeMedida}}</span></p>
                            <span class="right"><i class="fa fa-chevron-right"></i></span>
                            <p class="right time" ng-show="vm.solicitacao.ativo" my-current-time="vm.solicitacao"></p>
                            <p class="right time done" ng-show="!vm.solicitacao.ativo">encerrado</p>
                            <div class="clear"></div>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </ion-content>
</ion-view>
