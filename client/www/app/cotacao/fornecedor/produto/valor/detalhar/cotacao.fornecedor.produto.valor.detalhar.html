<ion-view cache-view="false" hide-back-button="true" ng-controller="cotacao.fornecedor.produto.valor.detalhar as vm">
    <ion-nav-title>
        Cotações - {{vm.cotacao.produto.nome}}
    </ion-nav-title>
        <ion-nav-buttons>
        <a class="button ion-chevron-left button-clear" ng-href="javascript:" ng-click="vm.voltarPagina()"></a>
    </ion-nav-buttons>
    <ion-content>
        <div class="center">
            <ul class="list_default">
                <li ng-repeat="cotacao in vm.cotacoes | orderBy:'produto.valor' track by $index">
                    <a href="javascript:" ng-click="vm.solicitacaoSelecionada(solicitacao)">
                        <p class="left valor_detalhar">{{cotacao.usuario.displayName}}</p>
                        <p class="right time done valor_total_detalhar">{{cotacao.produto.valor * cotacao.produto.quantidade | currency}}</p>
                        <div class="clear"></div>
                    </a>
                </li>
                <hr class="space">
                <p ng-show="!vm.cotacoes.length" class="italic center">Não houve cotações</p>
            </ul>
        </div>
    </ion-content>
</ion-view>
