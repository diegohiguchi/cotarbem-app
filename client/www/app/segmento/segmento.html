<ion-view cache-view="false" hide-back-button="true" ng-controller="segmento as vm">
    <ion-nav-title>
        Segmentos
    </ion-nav-title>
    <ion-content>
		<div class="center">
			<ul class="list_default">
				<li ng-repeat="segmento in vm.segmentos | orderBy:'nome'">
                    <a href="javascript:" ng-click="vm.segmentoSelecionado(segmento._id)">
                        <p class="left">{{segmento.nome}}</p>
                        <span class="right_segmento"><i class="fa fa-chevron-right"></i></span>
                        <div class="clear"></div>
                    </a>
                </li>
                <hr class="space">
			</ul>
		</div>
    </ion-content>
</ion-view>
