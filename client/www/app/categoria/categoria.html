<ion-view view-title="Categorias" cache-view="false" hide-back-button="true" ng-controller="categoria as vm">
    <ion-nav-buttons side="right" ng-show="vm.usuario.tipoUsuario.nome == 'Administrador'">
        <a class="button button-icon button-clear ion-android-add" ng-href="#/app/categoria/adicionar">
        </a>
    </ion-nav-buttons>
    <ion-nav-buttons side="left" ng-show="vm.usuario.tipoUsuario.nome != 'Administrador'">
        <a class="button icon-left ion-chevron-left button-clear" ng-href="#" ng-click="vm.voltarPagina()"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" ng-show="vm.usuario.tipoUsuario.nome != 'Administrador'">
        <a class="" ng-href="javascript:" ng-click="vm.voltarPagina()">
            <span class="notify">
                        OK
            </span>
        </a>
    </ion-nav-buttons>
    <ion-content>
        <div ng-show="vm.usuario.tipoUsuario.nome == 'Administrador'" class="item row" ng-repeat="categoria in vm.categorias">
            <div class="col col-75">{{categoria.nome}}</div>
            <div class="col">
                <a class="ion-edit" ng-href="#/app/categoria/editar/{{categoria._id}}"></a>
            </div>
            <!--<div class="col"><a class="ion-trash-a" href="javascript:" ng-click="vm.openModal(categoria)"></a></div>-->
            <div class="col">
                <a class="ion-trash-a" href="javascript:" ng-click="vm.removerCategoria(categoria)"></a>
            </div>
        </div>
        <ul class="list list_categoria" ng-show="vm.usuario.tipoUsuario.nome == 'Fornecedor'">
            <li ng-repeat="categoria in vm.categorias | orderBy: 'nome'" ng-click="vm.selecionado(categoria)">
                <!-- <li class="item item-checkbox" ng-repeat="categoria in vm.categorias" ng-click="vm.selecionado(categoria)"
                     ng-class="{ active: categoria.categoriaSelecionada }">-->
                <label class="checkbox">
                    <input type="checkbox" ng-model="categoria.categoriaSelecionada">
                </label>

                <span class="categoria-nome">{{ categoria.nome }}</span>
            </li>
            <!-- <div class="col">
                 <i ng-show="categoria.categoriaSelecionada" class="ion-checkmark-round"></i>
                 <i ng-show="!categoria.categoriaSelecionada" class="ion-plus-round"></i>
             </div>-->
        </ul>
    </ion-content>
</ion-view>
