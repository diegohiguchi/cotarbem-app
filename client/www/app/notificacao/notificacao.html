<ion-view cache-view="false" hide-back-button="true" ng-controller="notificacao as vm">
	<ion-nav-title>
		Atividades
	</ion-nav-title>
	<ion-nav-buttons>
		<a class="button ion-chevron-left button-clear" ng-href="javascript:" ng-click="vm.voltarPagina()"></a>
	</ion-nav-buttons>
	<ion-content class="has-header-notify">
		<div class="center">
			<ul class="list_default list_notify normal">
				<li ng-show="vm.verificarTipoUsuario('cliente')" ng-repeat="dados in vm.mensagensCliente track by $index">
					<a href="javascript:" ng-click="vm.notificacaoClienteSelecionada(dados)">
						<span class="clock">
							<i class="{{dados.mensagem | classNotificacao}}"></i>
						</span>
						<p class="left">
							<span class="type">Aviso</span> {{dados.mensagem}}
							<span class="ago" am-time-ago="dados.dataCadastro"></span>
						</p>
						<div class="clear"></div>
					</a>
				</li>
				<li ng-show="vm.verificarTipoUsuario('fornecedor')" ng-repeat="dados in vm.mensagensFornecedor track by $index">
					<a href="javascript:" ng-click="vm.notificacaoFornecedorSelecionada(dados)">
						<span class="clock">
							<i class="{{dados.mensagem | classNotificacao}}"></i>
						</span>
						<p class="left">
							<span class="type">Aviso</span> {{dados.mensagem}}
							<span class="ago" am-time-ago="dados.dataCadastro"></span>
						</p>
						<div class="clear"></div>
					</a>
				</li>
			</ul>
		</div>
	</ion-content>
	<div class="bar bar-footer">
		<ion-tabs class="tabs-positive tabs-icon-top">
			<ion-tab title="Cliente" icon-on="ion-ios-filing" ng-show="vm.usuario.cliente" icon-off="ion-ios-filing-outline" on-select="vm.mostrarNotificacao('cliente')">
			</ion-tab>

			<ion-tab title="Fornecedor" icon-on="ion-ios-filing" ng-show="vm.usuario.fornecedor" icon-off="ion-ios-filing-outline" on-select="vm.mostrarNotificacao('fornecedor')">
			</ion-tab>
		</ion-tabs>
	</div>
</ion-view>
